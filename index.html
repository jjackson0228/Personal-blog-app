<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="light dark" id="light_mode dark_mode">

    <header class="header" id="header">
        <h1>light/dark mode toggle</h1>
        <button id="mode-toggle">Toggle Light/Dark Mode</button>
    </header>
    <main>
        <section class="left-container" id="left_container">
            <h1>Blog Sign In</h1>
        </section>
        <section class="right-container" id="right_container">
            <h2>What's on your mind?</h2>
            <form id="blog-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="blog-title">Blog Title:</label>
                <input type="text" id="blog-title" name="blog-title" required><br><br>
                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" name="blog-content" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="./assets/js/form.js"></script>
</body>

</html>
